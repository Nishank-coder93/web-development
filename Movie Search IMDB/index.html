<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Movie Information</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="movies.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body onload="initialize();">
    <div id="searchBar">
      <form>
         <input type="text" placeholder="Enter the name of the Movie" id="search"/>
         <input type="button" onclick="sendRequest();" value="Display Info" id="searchButton"/>
      </form>
    </div>
    <div id="main-output">
      <div id="output">
        <table style="width: 100%;">
          <tbody id="movie-list">
          </tbody>
        </table>
      </div>
      <div id="movieOutput">
        <div id="movie_poster">
          <img src="" alt="Movie Poster" id="movie_poster_image">
        </div>
        <div id="movie_info_box">
          <div > <h3 class="movie_info_header"> Title  </h3> <span id="movie_title" class="movie_info">  </span> </div> </br>
          <div > <h3 class="movie_info_header"> Ovierview </h3> <span id="movie_summary" class="movie_info">  </span> </div> </br>
          <div > <h3 class="movie_info_header"> Genres </h3> <span id="movie_genres" class="movie_info">  </span> </div> </br>
          <div > <h3 class="movie_info_header"> Cast </h3> <span id="movie_cast" class="movie_info">  </span> </div> </br>
        </div>
      </div>
    </div>
  </body>
</html>
